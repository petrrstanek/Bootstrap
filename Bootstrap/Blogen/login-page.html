<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<title>Blogen</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-md bg-dark navbar-dark p-3 p-lg-0">
			<div class="container">
				<a href="index.html" class="navbar-brand">Blogen</a>
			</div>
		</nav>

		<header id="main-header">
			<div class="col bg-primary text-white py-2">
				<div class="container px-4">
					<div class="d-flex pt-2">
						<i class="fas fa-user fa-3x me-2"></i>
						<h1>Blogen Admin</h1>
					</div>
				</div>
			</div>
			<div class="col bg-light" style="height: 50px"></div>
		</header>

		<section id="dashboard">
			<div class="container px-4">
				<div class="row py-3 justify-content-center">
					<div class="col-md-6">
						<div class="conatiner">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">Account Login</h4>
								</div>
								<div class="card-body">
									<div class="mb-4">
										<label class="form-label">Email</label>
										<input type="text" class="form-control" />
									</div>
									<div class="mb-4">
										<label class="form-label">Password</label>
										<input type="password" class="form-control" />
									</div>
									<a href="index.html" class="btn btn-primary w-100">Login</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- FOOTER -->
		<footer id="main-footer">
			<div class="row p-5 bg-dark">
				<div class="container text-white text-center">
					<div class="col w-space" style="white-space: nowrap">
						<p class="lead">
							Copyright &copy
							<span id="year"> </span> Blogen
						</p>
					</div>
				</div>
			</div>
		</footer>
		<script src="script.js"></script>
		<script src="https://kit.fontawesome.com/ac27657f07.js" crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>

		<script src="https://cdn.ckeditor.com/ckeditor5/31.1.0/classic/ckeditor.js"></script>
	</body>
</html>
