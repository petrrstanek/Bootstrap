		<header id="main-header">

					<div class="row py-3">
						<div class="col-md-3">

					<div class="col-md-9">
						<div class="card">
							<div class="card-header">
								<h4 class="card-title">Edit Profile</h4>
							</div>
							<div class="card-body">
								<div class="mb-4">
									<label class="form-label">Name</label>
									<input type="text" class="form-control" placeholder="Peter" />
								</div>
								<div class="mb-4">
									<label class="form-label">Email</label>
									<input type="text" class="form-control" placeholder="petergrifn@gmail.com" />
								</div>
								<div class="mb-4">
									<label class="form-label">Bio</label>
									<textarea id="editor" rows="20" cols="80"> </textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="d-flex flex-column">
							<h3>Your Avatar</h3>
							<div><img src="img/avatar.png" class="img-fluid d-block pb-3" /></div>
							<div><button class="btn btn-primary w-100 mb-3">Edit Image</button></div>
							<div><button class="btn btn-danger w-100">Delete Image</button></div>
						</div>
					</div>
				</div>
			</div>
